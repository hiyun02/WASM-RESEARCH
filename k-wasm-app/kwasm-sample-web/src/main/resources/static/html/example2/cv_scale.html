<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>WASM 컴파일된 OpenCV를 통한 이미지 필터링 샘플</title>
    <link rel="stylesheet" href="/css/cv_style.css">
    <link rel="stylesheet" href="/css/table.css"/>
    <script src="/js/adapter-latest.js"></script>
    <script src="/js/stats.min.js"></script>
    <script src="/js/dat.gui.min.js"></script>
    <script src="/js/utils.js"></script>
</head>
<body>
<h2>K-WASM 샘플2 - WASM 컴파일된 OpenCV를 통한 이미지 필터링</h2>
<hr/>
<br/>
<div class="divTable minimalistBlack">
    <div class="divTableHeading">
        <div class="divTableRow">
            <div class="divTableHead" width="330px">적용된 필터</div>
            <div class="divTableHead">필터 선택</div>
        </div>
    </div>
    <div class="divTableBody">
        <div class="divTableRow">
            <div class="divTableCell"><span id="filterName">Pass Through</span></div>
            <div class="divTableCell">
                <div>Select Filter:</div>
            </div>
        </div>
    </div>
    <div class="divTableBody">
        <div class="divTableRow">
            <div class="divTableCell">
                <canvas class="center-block" id="canvasOutput" width="320" height="240"></canvas>
            </div>
            <div class="divTableCell">
                <div id="guiContainer"></div>
            </div>
        </div>
    </div>
</div>

<div id="info" class="text-center">
    WASM is loading...
</div>
<div id="container" class="invisible">
    <div class="invisible">
        <video id="video" class="hidden">Your browser does not support the video tag.</video>
    </div>
</div>
<script src="/js/cv_index.js"></script>
<script>
    let featuresReady = checkFeatures(document.getElementById("info"), {webrtc: true, wasm: true});
</script>
<script>
    var Module = {
        wasmBinaryFile: '/wasm/opencv_js.wasm',
        _main: function () {
            opencvIsReady();
        }
    };
</script>
<script async src="/wasm/opencv.js"></script>
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-104754587-1', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
